[colors]
green = #95c7ae
white = #ffffff
yellow = #ffd47e
brown = #c7ae95
cyans0 = #2aa899
cyans1 = #56b6c2
cyans2 = #245361
blues0 = #6790eb
blues1 = #81a1c1
grays0 = #c7ccd1
grays1 = #c0c5ce
grays2 = #abb2bf
grays3 = #4c566a
reds0 = #ff5050
reds1 = #c23127
reds3 = #BF616A
blacks0 = #000000
blacks1 = #1c2023
blacks2 = #212121
blacks3 = #282c34
orange = #D08770

background = ${colors.grays3}
background-alt = ${colors.blues1}
foreground = ${colors.blues0}
primary = ${colors.orange}
secondary = ${colors.cyans1}
alert = ${colors.reds1}
disabled = ${colors.grays2}

[bar/example]
width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 0

separator = |
separator-foreground = ${colors.foreground}

font-0 = monospace;2
font-1 = Font Awesome 6 Free Regular:size=9;1
font-2 = Font Awesome 6 Free Solid:size=9;1
font-3 = Font Awesome 6 Brands Regular:size=9;1
font-4 = Hack Nerd Font Mono:size=9;1

modules-left = xworkspaces xwindow
modules-center = time
modules-right = outputDevice  pulseaudio memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-detached = false

tray-maxsize = 16
tray-transparent = false

tray-background = ${root.background}
tray-foreground = ${root.foreground}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0
tray-scale = 1.0

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = false
label-active = %name%
label-active-background = ${colors.primary}
label-active-underline= ${colors.grays0}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.cyans1}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.reds3}
format-volume = <label-volume>

label-volume = %percentage%%


label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/outputDevice]
type = custom/script
interval=0
exec = ~/.config/scripts/showOutput.sh
click-left = "~/.config/scripts/changeOutput.sh"

label-foreground = ${colors.blues0}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.orange}
label = %percentage_used:2%%
label-foreground = ${colors.orange}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.reds3}
label = %percentage:2%%
label-foreground = ${colors.reds3}

[module/time]
type = internal/date
interval = 1

date =  %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.orange}

[module/date]
type = internal/date
interval = 1

date =  %d.%m
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.orange}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true
